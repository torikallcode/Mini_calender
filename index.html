<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calender</title>
</head>
<body>
    <div class="hero bg-gray-800 flex justify-center items-center w-full h-screen">
        <div class="calender w-[300px] h-[250px] bg-[#fff] flex items-center font-sans font-semibold rounded-lg overflow-hidden">
            <div class="left w-[50%] h-[100%] flex items-center justify-center text-2xl flex-col ">
                <p id="date">01</p>
                <p id="day">sunday</p>
            </div>
            <div class="right left w-[50%] h-[100%] flex items-center justify-center text-2xl bg-red-500 flex-col">
                <p id="month">January</p>
                <p id="year">2023</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
